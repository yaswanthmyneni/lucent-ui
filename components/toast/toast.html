    <h1>Toast</h1>
    <p>This component can be used for toast or snackbar component. Toast is mostly used to show feedback message. Snackbar is to used show message that need user action.</p>

    <!-- TOAST -->
    <div class="container">
        <!-- toast - success -->
        <div class="toast toast-success">
            <i class="fa-solid fa-circle-xmark toast-icon"></i>
            <span class="text-xl  toast-flex">successful!</span>
        </div>
        <!-- toast - error -->
        <div class="toast toast-error">
            <i class="fa-solid fa-circle-xmark toast-icon"></i>
            <span class="text-xl  toast-flex">Error! Retry.</span>
        </div>
        <!-- toast - warning -->
        <div class="toast toast-warning">
            <i class="fa-solid fa-circle-xmark toast-icon"></i>
            <span class="text-xl  toast-flex">Warning!</span>
        </div>
    </div>
