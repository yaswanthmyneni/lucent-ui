<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <!-- css links -->
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="../common.css">
     <!-- font-awesome-cdn -->
     <script src="https://kit.fontawesome.com/c636cd5029.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Button</h1>
    <p>By using below mentioned css classes, you can mirror the below components.</p>

    <!-- Primary, secondary and link buttons -->
    <h3>Primary, secondary and link buttons:</h3>
    <div class="container">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-danger">Delete</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn-link">Link</button>
    </div>
    <div>
        <iframe
        class="code-snippet"
        src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=cobalt&wt=sharp&l=htmlmixed&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=false&wa=false&pv=0px&ph=0px&ln=true&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-primary%2522%253EPrimary%253C%252Fbutton%253E%250A%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-danger%2522%253EDelete%253C%252Fbutton%253E%250A%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-secondary%2522%253ESecondary%253C%252Fbutton%253E%250A%2520%2520%253Cbutton%2520class%253D%2522btn-link%2522%253ELink%253C%252Fbutton%253E"
        sandbox="allow-scripts allow-same-origin">
        </iframe>
    </div>

    <!-- icon and floating action buttons -->
    <h3>icon and floating action buttons:</h3>
    <div class="container">
        <button class="btn btn-icon">
            <i class="fas fa-bars"></i>
        </button>
        <button class="btn btn-icon">
            <i class="fas fa-trash-alt btn-icon-danger"></i>
        </button>
        <button class="btn-floating">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <div>
        <iframe
        class="code-snippet"
        src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=cobalt&wt=sharp&l=htmlmixed&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=false&wa=false&pv=0px&ph=0px&ln=true&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-icon%2522%253E%250A%2520%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-bars%2522%253E%253C%252Fi%253E%250A%2520%2520%253C%252Fbutton%253E%250A%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-icon%2522%253E%250A%2520%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-trash-alt%2520btn-icon-danger%2522%253E%253C%252Fi%253E%250A%2520%2520%253C%252Fbutton%253E%250A%2520%2520%253Cbutton%2520class%253D%2522btn-floating%2522%253E%250A%2520%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-plus%2522%253E%253C%252Fi%253E%250A%2520%2520%253C%252Fbutton%253E"
        sandbox="allow-scripts allow-same-origin">
        </iframe>
    </div>

    <!-- Icon buttons with text -->
    <h3>Icon buttons with text:</h3>
    <div class="container">
        <button class="btn btn-secondary btn-flex">
            <i class="fas fa-shopping-cart"></i>
            <span>Add to cart</span>
        </button>
        <button class="btn btn-primary btn-flex">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button class="btn btn-danger btn-flex">
            <i class="fas fa-trash-alt"></i>
            <span>Delete</span>
        </button>
    </div>
    <div>
        <iframe
        class="code-snippet"
        src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=cobalt&wt=sharp&l=htmlmixed&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=false&wa=false&pv=0px&ph=0px&ln=true&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-secondary%2520btn-flex%2522%253E%250A%2520%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-shopping-cart%2522%253E%253C%252Fi%253E%250A%2520%2520%2520%2520%2520%2520%253Cspan%253EAdd%2520to%2520cart%253C%252Fspan%253E%250A%2520%2520%253C%252Fbutton%253E%250A%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-primary%2520btn-flex%2522%253E%250A%2520%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-home%2522%253E%253C%252Fi%253E%250A%2520%2520%2520%2520%2520%2520%253Cspan%253EHome%253C%252Fspan%253E%250A%2520%2520%253C%252Fbutton%253E%250A%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-danger%2520btn-flex%2522%253E%250A%2520%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-trash-alt%2522%253E%253C%252Fi%253E%250A%2520%2520%2520%2520%2520%2520%253Cspan%253EDelete%253C%252Fspan%253E%250A%2520%2520%253C%252Fbutton%253E"
        sandbox="allow-scripts allow-same-origin">
        </iframe>
    </div>
</body>
</html>
