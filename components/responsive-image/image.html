<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image responsive</title>
    <link rel="stylesheet" href="image.css">
    <link rel="stylesheet" href="../common.css">
</head>
<body>
    <h1>Responsive Image</h1>
    <p>By using below mentioned css classes, you can mirror the below components. </p>
    
    <!-- Responsive Image -->
    <div class="container">
        <!-- Image -->
        <div class="image-container">
            <img class="image-resp" src="../../images/face.jpg" alt="responsive image">
        </div>
    </div>
    <div>
        <iframe
        class="code-snippet"
        src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=cobalt&wt=sharp&l=htmlmixed&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=false&wa=false&pv=0px&ph=0px&ln=true&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Cdiv%2520class%253D%2522image-container%2522%253E%250A%2520%2520%2520%2520%2520%2520%253Cimg%2520class%253D%2522image-resp%2522%2520src%253D%2522..%252F..%252Fimages%252Fface.jpg%2522%2520alt%253D%2522responsive%2520image%2522%253E%250A%2520%2520%253C%252Fdiv%253E"
        sandbox="allow-scripts allow-same-origin">
        </iframe>
    </div>

    <!-- Responsive Image - Round -->
    <h3>Round Image:</h3>
    <div class="container">
        <!-- Image round -->
        <div class="image-container">
            <img class="image-resp-round" src="../../images/face.jpg" alt="responsive image">
        </div>
    </div>
    <div>
        <iframe
        class="code-snippet"
        src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=cobalt&wt=sharp&l=htmlmixed&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=false&wa=false&pv=0px&ph=0px&ln=true&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Cdiv%2520class%253D%2522image-container%2522%253E%250A%2520%2520%2520%2520%2520%2520%253Cimg%2520class%253D%2522image-resp-round%2522%2520src%253D%2522..%252F..%252Fimages%252Fface.jpg%2522%2520alt%253D%2522responsive%2520image%2522%253E%250A%2520%2520%253C%252Fdiv%253E"
        sandbox="allow-scripts allow-same-origin">
        </iframe>
    </div>
   
</body>
</html>
