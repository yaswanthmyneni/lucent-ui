<body>
    <h1>Input</h1>
    <p>By using below mentioned css classes, you can mirror the below components.</p>

    <h3>Input textbox:</h3>
    <div class="container">
        <!-- Input textbox -->
        <div class="input-container">
            <form class="input-flex">
                <label for="name">First Name</label>
                <input class="input" type="text" id="name" name="name">
                <label for="email">Email Id<span class="input-required">*</span></label>
                <input class="input" type="email" id="email" name="email" required> 
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div>
        <iframe
        class="code-snippet"
        src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=cobalt&wt=sharp&l=htmlmixed&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=false&wa=false&pv=0px&ph=0px&ln=true&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Cdiv%2520class%253D%2522input-container%2522%253E%250A%2520%2520%2520%2520%2520%2520%253Cform%2520class%253D%2522input-flex%2522%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%253Clabel%2520for%253D%2522name%2522%253EFirst%2520Name%253C%252Flabel%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%253Cinput%2520class%253D%2522input%2522%2520type%253D%2522text%2522%2520id%253D%2522name%2522%2520name%253D%2522name%2522%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%253Clabel%2520for%253D%2522email%2522%253EEmail%2520Id%253Cspan%2520class%253D%2522input-required%2522%253E*%253C%252Fspan%253E%253C%252Flabel%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%253Cinput%2520class%253D%2522input%2522%2520type%253D%2522text%2522%2520id%253D%2522email%2522%2520name%253D%2522email%2522%2520required%253E%2520%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-primary%2522%253ESubmit%253C%252Fbutton%253E%250A%2520%2520%2520%2520%2520%2520%253C%252Fform%253E%250A%2520%2520%253C%252Fdiv%253E"
        sandbox="allow-scripts allow-same-origin">
        </iframe>
    </div>

    <h3>Input validation and errors styles:</h3>
    <div class="container">
        <!-- Input validation and errors style -->
        <div class="input-container">
            <form class="input-flex">
                <label>Valid</label>
                <input class="input input-valid" type="text">
                <label>Warning</label>
                <input class="input input-warning" type="text">
                <label>Error</label>
                <input class="input input-error" type="text">
            </form>
        </div>
    </div>
    <div>
        <iframe
        class="code-snippet"

        sandbox="allow-scripts allow-same-origin">
